<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VALENTINE_OS</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #180000, #000 75%);
    color: #ff4d6d;
    font-family: monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* CRT EFFECTS */
.scanlines, .flicker, .sparkle {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
.scanlines {
    background: linear-gradient(
        to bottom,
        rgba(255,90,110,0.03) 50%,
        rgba(0,0,0,0.35) 50%
    );
    background-size: 100% 3px;
}
.flicker {
    background: rgba(255,80,100,0.06);
    animation: flicker 0.12s infinite;
}
.sparkle {
    background-image:
        radial-gradient(circle, rgba(255,100,120,0.15) 1px, transparent 1px);
    background-size: 3px 3px;
    animation: sparkleMove 6s linear infinite;
}
@keyframes flicker {
    0% { opacity: 0.85; }
    50% { opacity: 1; }
    100% { opacity: 0.9; }
}
@keyframes sparkleMove {
    from { background-position: 0 0; }
    to { background-position: 120px 80px; }
}

/* FRAME */
.frame {
    width: 760px;
    padding: 16px;
    background: black;
    border: 4px solid #ff4d6d;
    box-shadow:
        0 0 35px rgba(255,77,109,1),
        inset 0 0 30px rgba(255,77,109,0.7);
    text-align: center;
}

/* CANVAS */
canvas {
    width: 720px;
    height: 405px;
    image-rendering: pixelated;
    border: 3px solid #ff4d6d;
    box-shadow:
        inset 0 0 30px rgba(255,77,109,0.7),
        0 0 30px rgba(255,77,109,0.9);
}

/* LOADING UI */
#percent {
    font-size: 26px;
    margin-top: 6px;
}
.bar {
    width: 100%;
    height: 14px;
    background: #220000;
    border: 1px solid #ff4d6d;
}
.fill {
    height: 100%;
    width: 0%;
    background: #ff4d6d;
}
#message {
    margin-top: 10px;
    min-height: 1.5em;
    color: #ff6b85;
    text-shadow: 0 0 10px #ff4d6d;
}

/* BUTTONS */
.btn-row {
    margin-top: 20px;
    display: none;
    gap: 30px;
    justify-content: center;
}
.val-btn {
    padding: 14px 38px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: linear-gradient(#ff8fb3, #ff3b6f);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow:
        0 6px 0 #c72c55,
        0 12px 25px rgba(255,77,109,0.9);
    transition: 0.15s;
}
.val-btn:hover:not(:disabled) {
    transform: translateY(-2px);
}
.val-btn:active:not(:disabled) {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #c72c55;
}
.val-btn:disabled {
    cursor: not-allowed;
    opacity: 0.45;
    background: linear-gradient(#aa4a6a, #662233);
}

/* DRAGONS */
.dragon {
    position: fixed;
    image-rendering: pixelated;
    filter:
        drop-shadow(0 0 14px rgba(255,90,110,1))
        drop-shadow(0 0 28px rgba(255,90,110,0.8));
    animation: dragonFloat 3s ease-out forwards;
    pointer-events: none;
    z-index: 1000;
}
@keyframes dragonFloat {
    from { transform: translateY(20px) scale(0.8); opacity: 0; }
    to { transform: translateY(-60px) scale(1); opacity: 1; }
}

/* HEARTS */
.heart {
    position: fixed;
    font-size: 18px;
    color: #ff4d6d;
    text-shadow:
        0 0 8px #ff4d6d,
        0 0 18px #ff4d6d;
    pointer-events: none;
    animation: heartFloat 1.6s ease-out forwards;
    z-index: 1100;
}
@keyframes heartFloat {
    from { opacity: 1; transform: scale(0.8); }
    to { opacity: 0; transform: translateY(-140px) scale(1.4); }
}
</style>
</head>

<body>

<div class="scanlines"></div>
<div class="flicker"></div>
<div class="sparkle"></div>

<div class="frame">
    <canvas id="canvas"></canvas>

    <div id="percent">0%</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div id="message">GAME START !!!!...</div>

    <div class="btn-row" id="buttons">
        <button class="val-btn" disabled>Will you be my Valentine? üíñ</button>
        <button class="val-btn" onclick="celebrate()">YES üíò</button>
        <button class="val-btn" onclick="celebrate()">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å üíï</button>
    </div>
</div>

<!-- üéµ AUDIO -->
<audio id="bgMusic" src="soundtrack.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = 90;
canvas.height = 50;

const percentText = document.getElementById("percent");
const fillBar = document.getElementById("fill");
const messageBox = document.getElementById("message");
const buttons = document.getElementById("buttons");

let progress = 0;
let lastTime = 0;
let pixels = [];
let musicStarted = false;

/* LOADING MESSAGES */
const messages = [
    "The Lava is fanta...",
    "Meet me under the clock...",
    "Crotchet me a ball sweater...",
    "Lets be a human centipede...",
    "Koala bear!!!!...",
    "Minecraft scat furry porn reels, W rizz...",
    "What if i was Just 4 inches ??...",
    "Ill sound you with a glowstick...",
    "I will bedazzle your balls...",
    "I will prove faradays law in your ass...",
    "Pads daoooooo...",
    "I wanna be meat grinded with you..."
];
let msgIndex = 0;
setInterval(() => {
    if (progress < 100) {
        messageBox.textContent = messages[msgIndex];
        msgIndex = (msgIndex + 1) % messages.length;
    }
}, 1500);

/* IMAGE */
const img = new Image();
img.src = "vday.jpeg";
let ready = false;
img.onload = () => ready = true;

/* PIXEL SHUFFLE */
for (let i = 0; i < canvas.width * canvas.height; i++) {
    pixels.push({ x: i % canvas.width, y: Math.floor(i / canvas.width) });
}
pixels.sort(() => Math.random() - 0.5);

/* MUSIC FADE-IN */
function fadeInMusic() {
    const music = document.getElementById("bgMusic");
    if (musicStarted) return;
    musicStarted = true;

    music.volume = 0;
    music.play();

    let vol = 0;
    const fade = setInterval(() => {
        vol += 0.02;
        if (vol >= 0.6) {
            vol = 0.6;
            clearInterval(fade);
        }
        music.volume = vol;
    }, 100);
}

/* LOADING LOOP */
function loop(t) {
    const d = t - lastTime;
    lastTime = t;
    progress += 0.007 * d;
    progress = Math.min(progress, 100);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (ready) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const reveal = Math.floor((progress / 100) * pixels.length);
    ctx.fillStyle = "black";
    for (let i = reveal; i < pixels.length; i++) {
        const p = pixels[i];
        ctx.fillRect(p.x, p.y, 1, 1);
    }

    percentText.textContent = Math.floor(progress) + "%";
    fillBar.style.width = Math.floor(progress) + "%";

    if (progress < 100) {
        requestAnimationFrame(loop);
    } else {
        messageBox.textContent = "Every moment that started from here, to be continued..... ‚ù§Ô∏è";
        buttons.style.display = "flex";
        fadeInMusic();
    }
}
requestAnimationFrame(loop);

/* CELEBRATION */
function celebrate() {
    for (let i = 0; i < 8; i++) spawnDragon();
}

function spawnDragon() {
    const d = document.createElement("img");
    d.src = "dwagon.jpg";
    d.className = "dragon";

    const size = Math.random() * 50 + 45;
    d.style.width = size + "px";

    const x = Math.random() * (innerWidth - size);
    const y = Math.random() * (innerHeight - size);
    d.style.left = x + "px";
    d.style.top = y + "px";

    document.body.appendChild(d);

    const breath = setInterval(() => {
        breathe(x + size / 2, y + size / 3);
    }, 220);

    setTimeout(() => {
        clearInterval(breath);
        d.remove();
    }, 3000);
}

function breathe(x, y) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ô•";
    h.style.left = x + "px";
    h.style.top = y + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1600);
}
</script>

</body>
</html>
